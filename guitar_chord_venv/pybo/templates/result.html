<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>
    <h1>검색 결과</h1>
    <a href="/">다시 검색</a>
    <div>
        {% if images[0]|length > 1 %}
                <!-- 이중 배열의 경우 여러개의 코드 동시검색시 +-->
                {% for  i in range(query|length) %} <!--검색된 이미지의 개수를 세고 query에 들어있는 코드의 이름을 인덱스를 통해 출력함(콤마가 있어서 홀수 값만 출력해야 함), 이미지 값도 인덱스를 이용해 출력-->
                    
                        <h2>{{ query[i] }} 코드</h2>
                    
                    {% for img in images[i] %}
                        <img src="{{ img }}" alt="Image" style="width: 200px; height: auto;">
                    {% endfor %}
                    <hr>
                {% endfor %}
        {% else %}
                <!-- 단일 배열의 경우 한개의 코드만 검색시 -->
                <h2>단일 검색 결과</h2>
                {% for img in images[0] %}
                    <img src="{{ img }}" alt="Image" style="width: 200px; height: auto;">
                {% endfor %}
        {% endif %}
    </div>
</body>
</html>
